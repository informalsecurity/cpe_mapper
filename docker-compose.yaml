version: '3.8'

services:
  cpe-mapper:
    build: .
    container_name: cpe-mapper
    ports:
      - "5000:5000"
    environment:
      - DATABASE_PATH=/data/cpe_mappings.db
      - NVD_API_KEY=${NVD_API_KEY:-}
      - LLM_API_KEY=${LLM_API_KEY:-}
      - PORT=5000
    volumes:
      - cpe-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  cpe-data:
    driver: local
